<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sailor Moon</title>
    <meta name="description" content="Sailor Moon punirá você em nome da lua!">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="inicio">
        <div class="Container Flex">
            <div id="logo">
                <img src="img/logo.png" alt="gato lua sailor moon">
            </div>
            <nav>
                <input type="checkbox" id="check">
                <label for="check">&#x268c;</label>
                <ul>
                    <li><a href="#inicio">Início</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#conteudo">Conteúdo</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="Container">
            <h1>Sailor Moon</h1>
            <h2>Combate o mal na luz da lua
                Ganha o amor à luz do dia
                Nunca foge de uma luta
                Ela é Sailor Moon
            </h2>
        </div>
    </main>
    <section id="sobre">
        <div class="Container">
            <h2>Saiba mais</h2>
        </div>
    </section>
    <section>
        <div class="Container">
            <h2>Usagi Tsukino</h2>
        </div>
    </section>
    <section>
        <div class="Container">
            <h2>Conteúdo extra</h2>
        </div>
    </section>
    <section id="conteudo">
        <div class="Container">
            <h2>Sailors</h2>
            <h3>Sailor Moon</h3>
            <h3>Sailor Mercury</h3>
            <h3>Sailor Mars</h3>
        </div>
    </section>
    <footer id="contato">
        <div class="Container">

        </div>
    </footer>
    <a href="#inicio" id="topo"><img src="img/up-arrow.png" alt="topo do site"></a>
</body>

</html>
